
<h3>Directives: Attributes Directives - ngClass/ngStyles</h3>

<!-- activate styles with true or false -->
<div [ngClass]="{border: true, background: true}"></div>
<br>

<!-- activate styles with json object -->
<div [ngStyle]="{'background-color': 'red', 'width':'20px', 'height': '20px'}"></div>


<h3>Directives: Custom Directives</h3>

<div appHighlight>Some Text</div>
